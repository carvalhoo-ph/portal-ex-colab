name: Load Test

on:
  push:
    branches:
      - main

jobs:
  load-test:
    runs-on: ubuntu-latest

    concurrency:
      group: load-test
      cancel-in-progress: true

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Atualize para a vers√£o 18 do Node.js

    - name: Install dependencies
      run: npm install

    - name: Run load tests
      run: |
        npm run build
        npm run load-test
